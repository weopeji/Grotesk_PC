<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/messenger.css">
</head>
<body>



    <div class="index_page">
        <div class="index_page_header">
            <div class="logotype_header">
                <span>Grotesk messenger</span>
            </div>
            <div class="user_settings_block">
                <div class="settings_button">
                    <img src="./assets/img/settings.svg" alt="">
                </div>
                <div class="user_block">
                    
                </div>
                <div class="close_index_button">
                    <span>+</span>
                </div>
            </div>
        </div>

        <div class="index_page_body">

            <div class="body_msg body_chat_block">

                <div class="body_msg_users">

                </div>

                <div class="body_msg_add_button">
                    <div class="body_msg_add_button_toggle">

                    </div>
                    <div class="body_msg_add_button_in">
                        <span></span>
                    </div>
                </div>

            </div>
            <div class="body_chat body_chat_block">

                <div class="add_box">
                    <div class="add_box_header">
                        <input id="add_user" type="text" placeholder="Поиск пользователей, Имя или Номер">
                        <div class="add_box_header_go">
                            <img src="./assets/img/telegram.svg" alt="">
                        </div>
                    </div>
                    <div class="add_box_body">
                        
                    </div>
                </div>

                <div class="chat_info_block">
                    <div class="chat_info_block_in">
                        <span></span>
                    </div>
                </div>

                <div class="body_chat_msgs">
                    <div class="body_chat_msgs_in">
                        
                    </div>
                </div>

                <div class="chat_input">
                    <div class="input_button add_img_input">
                        <form>
                            <input type="file" name="imgs" id="input_img" accept=".png, .jpg, .jpeg">
                        </form>
                        <img src="./assets/img/add_img.png" alt="">
                    </div>
                    <input type="text" id='header_input'>
                    <div class="input_button add_msg_input">
                        <img src="./assets/img/telegram.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="body_info body_chat_block">
                <div class="info_block_img">
                    <span>
                        <img src="./assets/img/default_user.png" alt="">
                    </span>
                </div>
                <div class="info_block_header_text">
                    <h1>Служба Поддержки</h1>
                    <span>online</span>
                </div>
            </div>

        </div>


    </div>


    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./assets/javascript/socket_io.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/messenger/index.js"></script>
</body>
</html>
