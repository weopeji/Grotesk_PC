<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/registration.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <div class="index_body">

        <div class="close_button">
            <span>+</span>
        </div>

        <div class="index_body_default">

            <div class="logo">
                <span>G</span>
            </div>
    
    
            <div class="buttons">
    
                <div class="buttons_login_on">
                    <span>Войти</span>
                </div>
                <p class="reg_on">Зарегестрироваться</p>
    
            </div>
        </div>

        <div class="index_body_registration">

            <div class="first_reg">
                <p>Имя</p>
                <input type="text" id='reg_name'>
                <p>Фамилия</p>
                <input type="text" id='reg_last_name'>
                <p>Телефон</p>
                <input type="text" value="+7" id='reg_phone'>
            </div> 
            <div class="second_reg">
                <p>Пароль</p>
                <input type="text" id='reg_password'> 
                <p>Повторите пароль</p>
                <input type="text" id='reg_password_again'> 
            </div>

            <div class="go_reg" id='go_reg'>
                <span>Зарегестрироваться</span>
            </div>
        </div>

        <div class="index_body_login">
            <p>Телефон</p>
            <input type="text" value="+7" id="auth_phone">
            <p>Пароль</p>
            <input type="password" id="auth_password">

            <div class="go_reg" id='go_auth_now'>
                <span>Войти</span>
            </div>
        </div>


        <div class="preloader_reg">
            <div class="preloader_reg_in">
                <img src="./assets/img/22.gif" alt="">
            </div>
        </div>

    </div>

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./assets/javascript/socket_io.js"></script>
    <script src="./assets/javascript/main.js"></script>
    <script src="./assets/javascript/connection.js"></script>
    <script src="./assets/javascript/registration/registration.js"></script>
</body>
</html>
